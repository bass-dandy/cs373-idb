<div id="navbar" ng-controller="navbarController">
    <!-- Logo -->
    <a href="/">
        <div class="navbutton">
            <img src="images/mecca.png"/>
            <div>Music Mecca</div>
        </div>
    </a>
    <!-- Navigation -->
    <a href="/artists"><div class="navlink navlink-first hide-at-500">Artists</div></a>
    <a href="/labels"><div class="navlink hide-at-600">Labels</div></a>
    <a href="/releases"><div class="navlink hide-at-700">Releases</div></a>
    <a href="/about"><div class="navlink navlink-last hide-at-700">About</div></a>
    <!-- responsive dropdown menu -->
    <div class="navlink navlink-last show-at-700">
        <div class="dropdown">
            <a href="" id="more" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                More<span class="caret"></span>
            </a>
            <ul class="dropdown-menu" aria-labelledby="more">
                <li class="show-at-500"><a href="/artists">Artists</a></li>
                <li class="show-at-600"><a href="/labels">Labels</a></li>
                <li class="show-at-700"><a href="/releases">Releases</a></li>
                <li class="show-at-700"><a href="/about">About</a></li>
            </ul>
        </div>
    </div>
    <!-- Search Icon -->
    <a ng-href="/search/{{ query }}">
        <div id="search" class="navbutton">
            <img src="images/search.png"/>
        </div>
    </a>
    <!-- Search bar -->
    <div id="search-bar">
        <div>
            <form id="search-form" ng-submit="search(query)">
                <input type="search" placeholder="Search" ng-model="query" ng-focus="focus = true" ng-blur="blur()"></input>
            </form>
            <div id="search-dropdown" class="ng-animate-disabled" ng-show="focus && (prefetch.artists.length || prefetch.releases.length || prefetch.labels.length)">
                <!-- Artists -->
                <div class="search-dropdown-section" ng-show="prefetch.artists.length">Artists</div>
                <a ng-href="http://downing.club/artists/{{ artist.id }}" class="search-dropdown-entry" ng-repeat="artist in prefetch.artists">
                    <img ng-src="{{ artist.small_image }}"/>
                    {{ artist.name }}
                </a>
                <!-- Labels -->
                <div class="search-dropdown-section" ng-show="prefetch.labels.length">Labels</div>
                <a ng-href="http://downing.club/labels/{{ label.id }}" class="search-dropdown-entry" ng-repeat="label in prefetch.labels">
                    <img ng-src="{{ label.small_image }}"/>
                    {{ label.name }}
                </a>
                <!-- Releases -->
                <div class="search-dropdown-section" ng-show="prefetch.releases.length">Releases</div>
                <a ng-href="http://downing.club/releases/{{ release.id }}" class="search-dropdown-entry" ng-repeat="release in prefetch.releases">
                    <img ng-src="{{ release.small_image }}"/>
                    {{ release.name }}
                </a>
            </div>
        </div>
    </div>
</div>
